{{ if and (isset .Site.Params "cc")  (in (slice "post" "posts") .Type) }}
<div class="post-archive">
    <ul class="post-copyright">
        <li><strong>文章作者：</strong><a rel="author" href="{{ .Site.BaseURL}}">{{ if isset .Site.Author "name" }}{{.Site.Author.name}}{{ else }}{{.Site.Title}}{{ end }}</a></li>
        <li style="word-break:break-all"><strong>文章網址：</strong><a href="{{ .Permalink}}">{{ .Permalink}}</a></li>
        <li><strong>版權聲明：</strong>本文採用<a rel="license" href="{{.Site.Params.cc.link}}">{{.Site.Params.cc.name}}</a>進行許可，非商業轉載请註明出處（作者，文章網址），商業轉載請聯繫作者以取得許可。</li>
    </ul>
</div>
<br/>
{{ end }}
